---
- hosts: namenode
  become: yes
  become_method: sudo
  environment:
    http_proxy: "{{ http_proxy | default() }}"
    https_proxy: "{{ https_proxy | default() }}"
    no_proxy: "{{ no_proxy | default() }}"

  pre_tasks:
  roles:
    - role: ansible-role-freebsd-repos
    - role: ansible-role-hosts
    - role: ansible-role-hadoop-namenode
